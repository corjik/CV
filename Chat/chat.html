<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <link rel="stylesheet" href="chat-styles.css">
</head>
<body>
<div class="wrap">

  <div class="content">
   <div class="header">Тестовое задание</div>
   <div class="triangle"></div>
      
    <div class="message-box">
      
    
      <div class="messages-templates">
        <div class="message message-incoming">
          <span class="message-text">Привет</span>
          <div class="timestamp">12:56</div>
        </div>

        <div class="message message-personal">
          <span class="message-text">Привет</span>
          <div class="timestamp">12:56</div>
        </div>
      </div>
      
    </div>

    <div class="clear-fix"></div>
    <form class="message-send" action="/404/" method="POST">
      <input type="text" class="message-input" placeholder="Type your message...">
      <button type="submit" class="message-submit"></button>
    </form>
 
  </div>


</div>
<script src="main.js"></script>
</body>
</html>
